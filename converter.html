
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.4/papaparse.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<script type="text/javascript">



var spreadsheet_id = gup('spreadsheet_id');
var sheet_id = gup('sheet_id');

var public_html_url = 'https://docs.google.com/spreadsheets/d/'+ spreadsheet_id +'/pubhtml?gid='+ sheet_id +'&single=true'

    
console.log (public_html_url);
    

function init() {
    Tabletop.init( { key: public_html_url,
                     callback: showInfo,
                     simpleSheet: true } )
}

function showInfo(data, tabletop) {
    alert('Successfully processed!')
    console.log(data);
}

window.addEventListener('DOMContentLoaded', init)
      

function gup(name) {
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
}
    
</script>

</head>

<body>

</body>
</html>
